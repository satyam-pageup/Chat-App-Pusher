<ng-template #template>
    <div class="modal-header">
        <h5 class="modal-title">Create Group</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <label>Group Name</label> 
                <input type="text" [formControl]="groupName">
                <small class="text-danger" *ngIf="groupName.touched || groupName.dirty">
                    <small *ngIf="groupName.errors?.['required']">
                        Required
                    </small>
                </small>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div>
                    <input type="text" placeholder="searching.." class="input-box">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 px-5 py-3">
                <div>
                    <h2>Selected Users</h2>
                    <div class="user-list-box">
                        <div *ngFor="let selectedUser of selectedUserList; let i=index">
                            <div (click)="unSelectUser(i)"
                                class="user-list">
                                {{ selectedUser.employeeName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 px-5 py-3">
                <div>
                    <h2>User List</h2>
                    <div class="user-list-box">
                        <div *ngFor="let user of allUserList; let i=index">
                            <div (click)="selectUser(i)" class="user-list">
                                {{ user.employeeName }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="decline()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createGroup()">Create</button>
    </div>
</ng-template>
